<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    @for(recipe of recipes; track recipe) {
    <a href="#" class="list-group-item d-flex justify-content-between align-items-center border">
      <div class="m-3">
        <h4>{{recipe.name}}</h4>
        <p class="small">{{recipe.description}}</p>
      </div>
      <div class="m-3">
        <img class="img-fluid" width="125" src="{{recipe.imagePath}}" alt="">
      </div>
    </a>
    }
    <app-recipe-item />
  </div>
</div>
